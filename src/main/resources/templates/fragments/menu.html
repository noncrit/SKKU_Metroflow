<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>메인화면</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/menu.css" rel="stylesheet">
</head>
<body>

<div th:fragment="menuBar" class="menuBar">
    <!-- 네비게이션 바 -->

        <div class="container-fluid d-flex justify-content-center align-items-center">
            <!-- 로고 삽입 칸 -->
            <div class="logo">
                <a href="/">
                    <img src="#" alt="로고" class="logo_img"> <!-- 로고 이미지 / 필요 시 삽입 -->
                </a>
            </div>
        </div>

    <nav id="custom-navbar" class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <div class="navbar-collapse" id="navbarNav">
                <ul class="navbar-nav mx-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#">역 검색</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">즐겨찾기</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">내 주변</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">방명록</a>
                    </li>
                </ul>
                <div class="d-flex"> <!-- 로그인 / 로그아웃 -->
                    <div class="guest">
                        <a href="/goLogin" class="login btn btn-outline-light" role="button">로그인</a>
                        <a href="/goRegister" class="register btn btn-outline-light" role="button">회원가입</a>
                    </div>
                    <div sec:authorize="isAuthenticated()" class="member">
                        <img th:src="${user.userImgPath}">
                        <a href="/logout">로그아웃</a>
                        <a href="#">내 정보</a>
                    </div>
                </div>
            </div>
        </div>
    </nav>

</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
